<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework1 - Add post</title>
    <link rel="icon" href="res/images/favicon.ico">
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <header>
        <nav>
        <span class="menu-links">
            <a href="login.html">Home</a>
        </span>
        <img src="res/images/user.png" alt="Profile" width="60">
        </nav>
    </header>
    <div class="set" style="display: flex; flex-direction: column; align-items: center">
        <main>
            <form class="standard-form">
                <div style="display: flex; flex-direction: row; align-items: flex-start; margin-bottom: 1em">
                    <div style="display: flex; flex-direction: column; margin-right: 1em">
                     <span> Post</span>
                     <span> Body</span>
                    </div>
                   <textarea id="postBody" name="postBody" rows="4" cols="40" placeholder="textarea"></textarea>
                </div>
                
                <div style="display: flex; flex-direction: row; align-items: flex-start;">
                    <div style="display: flex; flex-direction: column; margin-right: 1em">
                        <span> Select</span>
                        <span> File</span>
                    </div>
                    <label class="custom-label" for="fileInput">Choose file</label>
                    <input type="file" name="selectFile">
                </div>

                <div style="display: flex; justify-content: center;">
                    <button id="post-btn" type="button" onclick="window.location.href='index.html'">Create post </button>
                </div>
            </form>
        </main>
    </div>
    
</body>
</html>
