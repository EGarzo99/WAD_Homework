<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework1 - Login</title>
    <link rel="icon" href="res/images/favicon.ico">
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <header>
        <nav>
        <span class="menu-links">
            <a href="login.html">Home</a>
        </span>
        <img src="res/images/user.png" alt="Profile" width="60">
        </nav>
    </header>
    <div class="standard-form">
        <h2>Welcome to PostIt</h2>
        <a href="#">Create an account</a>
        <p>or</p>
        <p>Please log in</p>
        <form id="loginForm" action="#" method="post">
            <div>
            <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <br>
            <div>
            <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <br>
            <button type="submit" id="loginBtn" disabled>Log in</button>
            <script>
                // Obtener los elementos
                const emailInput = document.getElementById("email");
                const passwordInput = document.getElementById("password");
                const loginButton = document.getElementById("loginBtn");
                const form = document.getElementById("loginForm");

                // Funci칩n que revisa a ver si los campos est치n llenos
                function revisarCampos() {
                    const emailTexto = emailInput.value.trim();
                    const passwordTexto = passwordInput.value.trim();

                    if (emailTexto.length > 0 && passwordTexto.length > 0) {
                        loginButton.disabled = false;
                    } else {
                        loginButton.disabled = true;
                    }
                }

                // Cuando el usuario escriba, revisa los campos
                emailInput.addEventListener("input", revisarCampos);
                passwordInput.addEventListener("input", revisarCampos);

                // Cuando se pulse el bot칩n "Login"
                form.addEventListener("submit", function(evento) {
                    evento.preventDefault(); // evita recargar la p치gina
                    window.location.href = "index.html"; // redirige a index
                });
            </script>
        </form>
        <br>
        <a href="#">Forget password</a>
    </div>

</body>
</html>
